components:
  schemas:
    UserLoginRequest:
      type: object
      required: [username, password]
      properties:
        username:
          type: string
        password:
          type: string

    UserRegisterRequest:
      type: object
      required: [username, email, password]
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        password:
          type: string

    UserPasswordUpdateRequest:
      type: object
      required: [new_password]
      properties:
        new_password:
          type: string
          description: Nueva contraseña a establecer

    UserResponse:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        email:
          type: string
        created_at:
          type: string
          format: date-time

    LoginResponse:
      type: object
      properties:
        jwt:
          type: string
          description: Token JWT generado
        expiresIn:
          type: integer
          format: int64
          description: Tiempo de expiración del token en segundos
        tokenType:
          type: string
          description: Tipo de token, normalmente "Bearer"
      example:
        jwt: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        expiresIn: 3600
        tokenType: "Bearer"